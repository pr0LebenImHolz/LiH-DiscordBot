plugins {
    id 'java'
    id 'java-library'
}

group 'com.github.pr0lebenimholz.discordbot'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

configurations {
    asciidoclet
}

dependencies {
    compile 'JavaUtils-1.0.0:JavaUtils-1.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.github.pr0lebenimholz.discordbot.DiscordBot'
        )
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

javadoc {
    destinationDir = new File(project.rootDir, '/docs/javadoc')
}

task runJar(type: JavaExec) {
    main = '-jar'
    args jar.archiveFile.get()
}